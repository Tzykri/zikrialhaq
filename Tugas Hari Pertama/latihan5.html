<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>belajar membuat formulir</h1>
    <form action="">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim">

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat lahir">

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal lahir">

        <label>Jenis Kelamin:</label>
        <input type="radio" id="jk_laki" name="jk" value="laki-laki">
        <label for="jk_laki" style="display: inline;">Laki-Laki</label>
        <input type="radio" id="jk_perempuan" name="jk" value="perempuan">
        <label for="jk_perempuan" style="display: inline;">Perempuan</label>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" cols="30" rows="10"></textarea>

        <label>Hobi:</label>
        <input type="checkbox" id="hobi_membaca" name="hobi" value="membaca">
        <label for="hobi_membaca" style="display: inline;">Membaca</label>
        <input type="checkbox" id="hobi_menulis" name="hobi" value="menulis">
        <label for="hobi_menulis" style="display: inline;">Menulis</label>
        <input type="checkbox" id="hobi_menonton" name="hobi" value="menonton">
        <label for="hobi_menonton" style="display: inline;">Menonton</label>

        <label for="program_studi">Program Studi:</label>
        <select id="program_studi" name="program studi">
            <option value="sistem informasi kelautan">Sistem Informasi Kelautan</option>
            <option value="logistik kelautan">Logistik Kelautan</option>
            <option value="PGSD">PGSD</option>
            <option value="PGPAUD">PGPAUD</option>
        </select>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
