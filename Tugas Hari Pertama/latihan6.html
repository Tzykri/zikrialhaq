<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan6</title>
</head>
<body>
    <h1>belajar membuat formulir</h1>
    <form action="">
        <table>
            <tr>
                <td>nama</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>nim</td>
                <td><input type="text" name="nim"></td>
            </tr>
            <tr>
                <td>tempat lahir</td>
                <td><input type="text" name="tempat lahir"></td>
            </tr>
            <tr>
                <td>tanggal lahir</td>
                <td><input type="date" name="tanggal lahir"></td>
            </tr>
            <tr>
                <td>jenis kelamin</td>
                <td>
                    <input type="radio" name="jk" value="laki-laki">laki-laki
                    <input type="radio" name="jk" value="perempuan">perempuan
                </td>
            </tr>
            <tr>
                <td>alamat</td>
                <td><textarea name="alamat" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>hobi</td>
                <td>
                    <input type="checkbox" name="hobi" value="membaca">membaca <br>
                    <input type="checkbox" name="hobi" value="menulis">menulis <br>
                    <input type="checkbox" name="hobi" value="menonton">menonton <br>
                </td>
            </tr>
            <tr>
                <td>program studi</td>
                <td>
                    <select name="program studi">
                        <option value="sistem informasi kelautan">sistem informasi kelautan</option>
                        <option value="logistik kelautan">Logistik kelautan</option>
                        <option value="PGSD">PGSD</option>
                        <option value="PGPAUD">PGPAUD</option>
                    </select>
                </td>
            </tr>
        </table>

        <input type="submit" value="simpan">
    </form>
</body>
</html>
